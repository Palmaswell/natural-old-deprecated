<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Natural Animation Engine Examples</title>
  </head>
  <body>
    <canvas id="canvas" height="500" width="500"></canvas>
    <script type="module">
      // TODO: move to offscreen canvas
      import init, { run } from "./static/pkg/natural.js";
      (async() => {
        await init()

        function draw() {   
          const canvas = document.getElementById("canvas")
          canvas.width = window.innerWidth
          canvas.height = window.innerHeight
          const ctx = canvas.getContext("2d")
          const circle = new Path2D()
          
          circle.arc(run(canvas.width, canvas.height), 35, 10, 0, 2 * Math.PI);
          ctx.fillStyle = 'green';
          ctx.fill(circle);
          
          window.requestAnimationFrame(draw)
        }

        window.requestAnimationFrame(draw)
        draw()
        
      })()
      </script>
  </body>
</html>
